<body>
    <button onclick="testeRequest()">delete</button>

<script>
    function testeRequest() {
        fetch('http://localhost:3000/clientes/5',

            method: 'DELETE'
        }
        ).then(resposta => {
            console.log(resposta)
            if(resposta.ok) {
                console.log('Cliente removido com sucesso')
            }
        })
    }
</script>
