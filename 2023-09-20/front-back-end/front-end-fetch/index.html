    <div id="dataAtual">Data e hora Atual : <span id="data"></span></div>

    <script>
      async function getDataHora() {
        const resposta = await fetch('http://localhost:3000/');
        const dataHora = await resposta.json();
        document.getElementById('data').innerHTML = new Date(
          dataHora.dataHora
        ).toLocaleString();
      }
